<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-start" id="wrapper">
      <div
        class="form-view bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-10"
      >
        <div
          class="form-input d-flex flex-center flex-column flex-column-fluid px-lg-10 pb-15 pb-lg-20"
        >
          <form action="" class="frmMain">
            <div class="logo text-center mb-11">
              <img src="css/img/logo-haui-size.png" alt="" />
            </div>
            <div class="text-center mb-11">
              <h1 class="text-gray-1000 fw-bolder mb-3" id="name_of school">
                ĐẠI HỌC CÔNG NGHIỆP HÀ NỘI
              </h1>
              <div class="text-gray-900 fw-semibold fs-6">One Haui</div>
            </div>
            <div class="fv-row mb-8">
              <input
                type="text"
                name="user_name"
                id="user-name"
                class="form-control bg-transparent"
                placeholder="Tên đăng nhập"
                autocomplete="on"
              />
            </div>
            <div class="fv-row mb-3">
              <input
                type="password"
                name="user_password"
                id="user-password"
                class="form-control bg-transparent"
                placeholder="Mật khẩu"
                autocomplete="on"
              />
            </div>
            <div
              class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8"
              id="warning"
            >
              <div class="text-gray-900 order-2 order-md-1 mb-4">
                <span class="text-muted fw-semibold me-1"> </span>
                <span class="text-danger fst-italic text-hover-primary">
                  Sử dụng tài khoản đại học điện tử
                </span>
              </div>
              <span id="forgot" class="link-primary">Quên Mật Khẩu</span>
            </div>
            <div class="d-grid mb-5">
              <input type="button" value="Đăng Nhập" class="btn btn-primary" />
            </div>
          </form>
        </div>
        <div class="d-flex flex-stack px-10 mx-auto  text-center p-0">
            <div class="copyright-footer">
                
                Copyright 2024 © 
                <strong>HAUI</strong>
            </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
