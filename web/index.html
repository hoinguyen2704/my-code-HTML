<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tytle.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>

<body>
    <div class="login">
        <div class="box1">
            <h3>Login</h3>
        </div>
        <div class="box2">
            <input type="text" class="mail" placeholder="Email" autocomplete="off" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="box3">
            <input type="password" class="mail" placeholder="password" autocomplete="off" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="box4">
            <input type="checkbox" class="checkbox">
            <label for="check"> Remember me forget password</label>
        </div>
        
        <div class="box5">
            <button> Login </button>
        </div>
        <div class="box6">
            <p>don't have a account </p>
            <a href="#"> Register</a>
        </div>
    </div>
</body>

</html>
