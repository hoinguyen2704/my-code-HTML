<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            color: transparent;
            background: -webkit-linear-gradient(45deg, #5ebbff -33%,#a174ff 69%);
            background-clip: text;
        }

    </style>
</head>
<body>
    <!-- thẻ p luôn bắt đầu trên 1 dòng mới -->
     <strong> abcd</strong>
     <!-- mạnh mẽ, nghiêm trọng hơn, dùng để thể hiện sự nghiêm trọng -->
     <b>xya</b>
     <h1><b>ối dờid ơi</b></h1>
     <strong class="highlight">đổi màu
     </strong>
        <!-- b chỉ dùng để in đậm -->
     <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
     </ol>
</body>
</html>
